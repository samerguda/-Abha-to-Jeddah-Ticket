<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Abha to Jeddah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="date-time"></div>
        <h1>  Abha to Jeddah Ticket</h1>
        <p>Written Date: <span id="written-date"></span></p>
        
        <div class="photos">
            <div class="photo">
                <img src="a.png" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="b.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="c.jpg" alt="Photo 3">
            </div>
        </div>

        <div class="buttons">
            <button onclick="printPage()">Print</button>
            <button onclick="copyContent()">Copy Content</button>
            <button onclick="sendWhatsApp()">Send by WhatsApp</button>
            <button onclick="sendEmail()">Send by Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
